<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
  </head>
  <style>
    .test-enter-from, .test-leave-to {
      opacity: 0;
    }
    .test-enter-active {
      transition: opacity 50ms ease;
    }
    .test-enter-to, .test-leave-from {
      opacity: 1;
    }
  </style>
  <body>
    <div id="app"></div>
  </body>
</html>
